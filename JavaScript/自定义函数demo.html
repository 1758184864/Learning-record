<script>
    
    window.onload = init;
// 函数：是一段用来实现功能的代码
// 两个角色：调用者和被调用者
// 参数：调用者给被调用者的数据
// 返回值：被调用者完成功能后给回调用者的数据
// 透明：被调用者实现过程对调用者透明
// 形参：定义时
// 实参：调用时

// 面向对象的程序语言函数调用两种方式：
// 1.函数间的调用
