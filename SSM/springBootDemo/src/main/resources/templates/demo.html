<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <div class="form-group">
        <label for="name">用户名</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="用户名" th:value="${user.name}" required>
    </div>
    <div class="form-group">
        <label for="pwd">密码</label>
        <input type="text" class="form-control" id="pwd" name="pwd" placeholder="密码" required>
    </div>
    <div class="form-group custom-control custom-radio custom-control-inline">
        <input type="radio" id="man" name="sex" class="custom-control-input" value="1" th:checked="1 == 2" required>
        <label class="custom-control-label" for="man">男</label>
    </div>
    <div class="form-group custom-control custom-radio custom-control-inline">
        <input type="radio" id="woman" name="sex" class="custom-control-input" value="0" th:checked="1 == 1" required>
        <label class="custom-control-label" for="woman">女</label>
    </div>

    <div class="form-group custom-control custom-radio custom-control-inline">
        <input type="radio" id="user" name="role" class="custom-control-input" value="2" required>
        <label class="custom-control-label" for="user">普通用户</label>
    </div>
    <div class="form-group custom-control custom-radio custom-control-inline">
        <input type="radio" id="admin" name="role" class="custom-control-input" value="1" required>
        <label class="custom-control-label" for="admin">管理员</label>
    </div>
</form>
</body>
</html>
