<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
</head>
<script src='../vue.min.js'></script>
<body>
    <div id='app'>
        总价格：{{totalPrice}}
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                msg: '你好',
                books:[
                    {id:001, name: 'Java入门', price: 22},
                    {id:002, name: 'C++', price: 152},
                    {id:003, name: '计算机原理', price: 52},
                    {id:004, name: 'C#', price: 26}
                ]
            },
            computed: {
                totalPrice() {
                    let result = 0;
                    for (let i = 0; i < this.books.length; i++) {
                        result += this.books[i].price;
                    }
                    return result;
                }
            },
            mounted: {},
            methods: {}
        })
</script>
</body>
</html>
