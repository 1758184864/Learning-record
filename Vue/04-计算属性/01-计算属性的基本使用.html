<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
</head>
<script src='../vue.min.js'></script>
<body>
    <div id='app'>
        {{fullName}}
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                msg: '你好',
                firstName: '张',
                lastName: '三'
            },
            computed: {
                fullName() {
                    return this.firstName + ' ' + this.lastName;
                }
            },
            mounted: {},
            methods: {}
        })
</script>
</body>
</html>
