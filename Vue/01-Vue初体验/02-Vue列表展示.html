<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="./vue.min.js"></script>
<body>
    <div id="app">
        <ul>
            <li v-for="student in students">{{student}}</li>
        </ul>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                students: ['张三','李爽','王五']
            }
        })
    </script>
</body>
</html>
