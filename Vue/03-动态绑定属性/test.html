<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
</head>
<style>
    .active {
        color: red;
    }
</style>
<script src='../vue.min.js'></script>
<body>
    <div id='app'>
        <ul>
            <li v-for="(like,index) in likes" :class="{active: isActive}" @click="changeActive($event)">{{like}}</li>
        </ul>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                likes: ['编程','玩游戏','打球','跑步'],
                isActive: false
            },
            computed: {},
            mounted: {},
            methods: {
                changeActive($event) {
                    el = $event.currentTarget;
                    console.log(el);
                }
            }
        })
</script>
</body>
</html>
