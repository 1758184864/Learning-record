<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="./jquery-3.5.1.min.js"></script>
<script>
    $(function(){
        $("input[type='button']").click(function(){
           var one = $("input:eq(0)").val();
           var two = $("input:eq(1)").val();
        
            if(one == "" || two == "" || isNaN(one) || isNaN(two)){
                alert("请正确输入数字");
            }else{
                $("input:eq(3)").val(parseInt(one)+parseInt(two));
            }
        });
    });
</script>
<body>
    <span>请输入数字1</span>
    <input type="text">
    <br>
    <span>请输入数字2</span>
    <input type="text">
    <br>
    <input type="button" value="求和">
    <br>
    <span>结果：</span>
    <input type="text">
</body>
</html>
