<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="./jquery-3.5.1.min.js"></script>
<script>
    $(function(){
        $("li").click(function(){
            $(this).siblings().removeClass("active");
            $(this).addClass("active");
            switch($(this).index()){
                case 0: $("#content").text("第一个窗口"); break;
                case 1: $("#content").text("第二个窗口"); break;
                case 2: $("#content").text("第三个窗口"); break;
            }
        })
    })
</script>
<style>
    *{
        padding: 0 0;
        margin: 0 0;
    }

    .clearfix::after {
        content: "";
        display: block;
        clear: both;
    }

    ul{
        list-style: none;
    }
    
    li{
        width: 100px;
        height: 40px;
        line-height: 40px;
        float: left;
        background-color: lightblue;
        border: 1px solid blue;
        text-align: center;
        cursor: pointer;
    }

    #bg{
        height: 250px;
        width: 306px;
        border: 1px solid rgb(60,60,60);
    }

    .active{
        background-color: blue;
    }
</style>
<body>
<div id="bg">
    <ul>
        <li class="active">最新</li>
        <li>热门</li>
        <li>新闻</li>
    </ul>
    <div id="content">第一个窗口</div>
</div>
</body>
</html>
