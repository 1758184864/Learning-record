<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    span.info{
        font-size: 30px;
        color: blue;
    }

    button{
        width: 70px;
        height: 35px;
        position: relative;
        bottom: 4px;
    }

    div.main{
        border: 2px solid black;
        width: 465px;
        display: none;
    }

    div.header{
        height: 50px;
        width: 455px;
        line-height: 50px;
        padding-left: 10px;
        background-color: pink;
        font-size: 25px;
        font-weight: 700;
        color: white;
        position: relative;
    }

    .del{
        position: absolute;
        right: 10px;
        top: 8px;
        width: 33px;
        height: 33px;
    }

    div.body{
        font-size: 20px;
        text-align: center;
        height: 135px;
        line-height: 135px;
        width: 455px;
    }

    .warning{
        position: relative;
        width: 50px;
        height: 50px;
        right: 10px;
        top: 15px;
    }

    button.a{
        margin-left: 88px;
        margin-bottom: 15px;
        width: 105px;
        height: 40px;
    }
</style>
<script src="./jquery-3.5.1.min.js"></script>
<script>
    $(function(){
        $("button:eq(0)").click(function(){
            $(".main").show();
        });
        $("img:eq(0)").click(function(){
            $(".main").hide();
        });
        $("button:eq(2)").click(function(){
            $(".main").hide();
        });
        $("button:eq(1)").click(function(){
            $("#info").hide();
            $(".main").hide();
        });
    });
</script>
<body>
    <h1>本站公告</h1>
    <div id="info"><span class="info">中秋放假通知！</span><button>删除</button></div>
    <div class="main">
        <div class="header">
            <span>删除提示</span>
            <img src="./del.png" class="del">
        </div>
        <div class="body">
            <img src="./warning.png" class="warning">
            <span>你确定要删除这条记录吗？</span>
        </div>
        <div class="footer">
            <button class="a">确定</button>
            <button class="a">取消</button>
        </div>
    </div>
</body>
</html>
