<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="text/javascript" language="javascript">
    window.onload = init;
    function init(){
        var btnOK       = document.getElementById("btnOK");
        var btnCancel   = document.getElementById("btnCancel");
        var inputSubmit = document.getElementById("inputSubmit");
       
       
        btnOK.onclick       = btnClick;
        btnCancel.onclick   = btnClick;
        inputSubmit.onclick = btnClick;
    }
    function btnClick(){
        var spanInfo = document.getElementById("spanInfo");
        var obj      = event.srcElement ? event.srcElement : event.target;
        if(obj == btnOK){
            spanInfo.innerHTML = "你点击了OK";
        }else if(obj == btnCancel){
            spanInfo.innerHTML = "你点击了Cancel";
        }else{
            spanInfo.innerHTML = "你点击了Submit";
        }
    }


</script>
<style>
    #btnOK{
      color:red;  
    }
    button{
        font-size: 20px;
    }
</style>
<body>
    <button id = "btnOK">OK</button>
    <button id = "btnCancel">Cancel</button>
    <input type="button" value="Submit" id="inputSubmit"  />  
    <br />
    <span id="spanInfo">提示信息</span>
</body>
<html>
