            </div>
            <div class="col-md-4">
                <img src="./src/01.jpg">
            </div>
            <div class="col-md-4">
                <ul class="list-inline mt-4">
                    <li class="list-inline-item"><a class="btn btn-primary" href="#">登录</a></li>
                    <li class="list-inline-item"><a class="btn btn-primary" href="#">注册</a></li>
                    <li class="list-inline-item"><a class="btn btn-primary" href="#">退出</a></li>
                </ul>
            </div>
        </div>
      <!-- 导航 -->
        <div class="row mt-2">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                          </a>
                          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>

                          </div>

                        <li class="nav-item">

                        </li>
                      </ul>
                      <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                      </form>
                    </div>
                  </nav>
            </div>
        </div>
      <!-- 主体 -->
      <div class="row mt-2" style="">
        <div class="col-md-8 offset-md-2" style="background-color: white; border: 3px solid	#808080;">
          <div class="row">
            <div class="col-md-4 offset-md-5 mb-2">
              <span class="text-primary" style="font-size: 25px;">用户注册</span>
            </div>
            <form class="col-md-12" method="POST">
              <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">用户名</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="username" placeholder="请输入用户名">
                </div>
              </div>
              <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">密码</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="password" placeholder="请输入密码">
                </div>
              </div>
              <div class="form-group row">
                <label for="password2" class="col-sm-2 col-form-label">确认密码</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="password2" placeholder="请输入确认密码">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="请输入Email">
                </div>
              </div>
              <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">姓名</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" placeholder="请输入姓名">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">性别</div>
                <div class="col-sm-10">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sex" id="man" value="man">
                    <label class="form-check-label" for="man">男</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sex" id="woman" value="woman">
                    <label class="form-check-label" for="woman">女</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-4 offset-md-5">
                  <button type="submit" class="btn btn-primary">注册</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- 页脚 -->
      <div class="row">
        <div class="col-md-12">
