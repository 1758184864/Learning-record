<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jcyuedu.top</title>
    <link rel="shortcut icon" type="image/x-icon" href="../images/logo.ico">
</head>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/login.css">
<script src="../js/login.js"></script>
<body>
    <div class="main">
        <div class="header clearfix">
            <img src="../images/main.png" alt="">
        </div>
        <div class="middel"></div>
        <div class="body clearfix">
            <div class="title">
                <p>欢迎登录JC阅读！</p>
            </div>
            <div class="span clearfix">
                <div class="color-block"></div>
                <span>填写登录信息</span>
                <div class="line"></div>
            </div>
            <div id="form">
                <div class="textInput"><span class="span-before">邮箱名：</span><input type="text" id="userName"><span class="suffix">@jc.com</span><br /></div>
                <div class="textInput"></div><span class="span-before">密&nbsp;&nbsp;&nbsp;码：</span><input type="password" id="psd"><span class="suffix"></span><br></div>
                <div class="textInput" id="info"><span id="spanInfo"></span></div>
                <div id="submit">
                    <input type="submit" value="登录" id="login">
                    <input type="submit" value="注册" id="logup">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
