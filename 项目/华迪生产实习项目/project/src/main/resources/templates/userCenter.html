<body>
<div th:replace="~{fragment/userNav :: nav}"></div>

<div class="container" style="margin-top: 50px;">
    <div class="row">
        <a id="one" class="col-3 offset-1 menu" th:href="@{'/course?userId=' + ${session.user.id}}">
            我的课程
        </a>
        <a id="two" class="col-3 offset-1 menu" th:href="@{'/favorites?userId=' + ${session.user.id}}">
            我的收藏
        </a>
        <a id="three" class="col-3 offset-1 menu" data-toggle="modal" data-target="#exampleModal">
            我的信息
        </a>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">我的信息</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form method="post" th:action="@{/setPwd}">
                    <div class="modal-body">
                            <div class="form-group">
                                <p>用户名：李爽</p>
                            </div>
                            <div class="form-group">
                                <p th:if="${session.user.id == 1}">角色：管理员</p>
                                <p th:if="${session.user.id == 2}">角色：用户</p>
                            </div>
                            <div class="form-group">
                                <p th:text="${'电话：' + session.user.unmber}"></p>
                            </div>
                            <div class="form-group">
                                <label for="pwd1">原密码</label>
                                <input type="password" class="form-control" id="pwd1" placeholder="原密码" name="pwd1">
                            </div>
                            <div class="form-group">
                                <label for="pwd2">新密码</label>
                                <input type="password" class="form-control" id="pwd2" placeholder="新密码" name="pwd2">
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="main" style="width: 800px;height:600px;margin: 0 auto;margin-top: 70px;"></div>
<script src="js/echarts.js"></script>
<script>
    var app = {};

    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;

    option = {
        legend: {},
        tooltip: {},
        dataset: {
            source: [
                ['product', '我的', '总量', '2017'],
                ['课程', 43.3, 85.8, 93.7],
                ['收藏', 83.1, 73.4, 55.1]
            ]
        },
        xAxis: { type: 'category' },
        yAxis: {},
        // Declare several bar series, each will be mapped
        // to a column of dataset.source by default.
        series: [{ type: 'bar' }, { type: 'bar' }]
    };

    option && myChart.setOption(option);

</script>
