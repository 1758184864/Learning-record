<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        width: 906px;
        display: flex;
        flex-wrap: wrap;
        justify-content:center;
        border: 1px solid black;
    }

    .main>div{
        width: 300px;
        height: 300px;
        text-align: center;
        line-height: 300px;
        border-radius: 5px;
        background-color: lightblue;
        margin: 1px 1px;
    }
</style>
<body>
    <div class="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
