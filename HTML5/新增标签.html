<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 文档默认链接 -->
    <base href="https://www.baidu.com">
</head>
<body>
    <!-- 段落 -->
    <p>这是一个段落</p>

    <!-- 块标签 -->
    <div>这是一个块</div>

    <!-- 粗体 -->
    <strong>粗体文字</strong>

    <!-- 小号文字 -->
    <small>这里的字体是小号的</small>

    <!-- 强调文本 -->
    <em>文本强调</em>

    <!-- 斜体 -->
    <i>这是斜体</i>

    <!-- 上标 -->
    这是<sup>上标</sup>

    <!-- 下标 -->
    这是<sub>下标</sub>

    <!-- 文字方向 -->
    <bdo dir="ltr">从左到右的文字</bdo>
    <bdo dir="rtr">从右到左的文字</bdo>
    
    <!-- 缩写 -->
    <abbr title="中华人民共和国">中国</abbr>

    <!-- 地址 -->
    <address>这表示一个地址</address>

    <!-- 列表 -->
    <ul>
        <li>列表</li>
        <li>列表</li>
    </ul>
    <ol>
        <li>列表</li>
        <li>列表</li>
    </ol>
    <dl>
        <dt>列表头</dt>
        <dd>列表项</dd>
        <dt>列表头</dt>
        <dd>列表项</dd>
    </dl>

    <!-- 表格 -->
    <table>
        <caption>这是一张表</caption>
        <thead>
            <th>表头</th>
            <th>表头</th>
        </thead>
        <tbody>
            <td>第二行</td>
            <td>第二行</td>
        </tbody>
        <tfoot>
            <td>第三行</td>
            <td>第三行</td>
        </tfoot>
    </table>
    <!-- 导航 -->
    <nav>菜单1 | 菜单2</nav>

    <!-- 进度条 -->
    <progress max="100" value="50"></progress>

    <!-- 音频 -->
    <audio src="xx.mp3"></audio>

    <!-- 视频 -->
    <video src="xx.mp4"></video>
</body>
</html>
