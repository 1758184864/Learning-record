<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 300px;
        height: 150px;
        border: 1px solid black;
        text-align: center;
        line-height: 80px;
        float: left;
        margin-right: 20px;
    }
</style>
<script>
function dragstart(ev){
    ev.dataTransfer.setData("star",ev.target.id);
}

function dragover(ev){
    console.log("sss");
    ev.preventDefault();
}

function drop(ev){
    var data = ev.dataTransfer.getData("star");  
    ev.target.appendChild(document.getElementById(data));
}
</script>
<body ondragover="dragover(event)" ondrop="drop(event)">
    <div ondragover="dragover(event)" ondrop="drop(event)"></div>
    <div ondragover="dragover(event)" ondrop="drop(event)"></div>
    <h1 id="one" draggable="true" ondragstart="dragstart(event)">把我拖到框里</h1>
</body>
</html>
