<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .main{
    border: 1px solid black;
    width: 904px;
    height: 904px;
  }

  .main div{
    text-align: center;
    line-height: 300px;
    float: left;
    width: 300px;
    height: 300px;
    background-color: lightblue;
    border-radius: 5px;
    margin-left: 1px;
    margin-top: 1px;
  }

  .clearfix::after {
    content: "";
    display: block;
    clear: both;
  }
</style>
<body>
  <div class="main clearfix">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>
</body>
</html>
