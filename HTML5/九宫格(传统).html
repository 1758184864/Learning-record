<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .main{
    border: 1px solid black;
    width: 904px;
    height: 904px;
  }

  .main div{
    text-align: center;
    line-height: 300px;
    float: left;
    width: 300px;
    height: 300px;
    background-color: lightblue;
    border-radius: 5px;
    margin-left: 1px;
    margin-top: 1px;
  }

  .clearfix::after {
    content: "";
    display: block;
    clear: both;
  }
</style>
<script>
  let dragDiv = null;

  function drop(){
    let dropId = event.target.innerText;
    event.target.innerText = dragDiv.innerText;
    dragDiv.innerText = dropId;
  }

  function dragover(){
    event.preventDefault();
  }

  function dragstart(){
    dragDiv = event.target;
  }

  window.addEventListener("load",function(){
    let divs = document.getElementById("box").getElementsByTagName("div");

    for(let div of divs){
         div.draggable = true;
        div.ondragstart = dragstart;
        div.ondragover = dragover;
        div.ondrop = drop;
    }
  });
</script>
<body>
  <div class="main clearfix" id="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>
</body>
</html>
