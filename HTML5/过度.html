<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        position: absolute;
        /* overflow: hidden; */
    }

    div{
        width: 100%;
        height: 100%;
        position: relative;
        text-align: center;
    }

    #div1{
        background-color: lightblue;
        left: 0;
    }

    #div2{
        background-color: lightgreen;
        left: 100%;
    }

    a{
        color: white;
        font-size: 50px;
        text-decoration: none;
        position: absolute;
        bottom: 50px;
    }
</style>
<body>
    <div id="div1">
        <a href="">NEXT</a>
    </div>

    <div id="div2">
        <a href="">NEXT</a>
    </div>
</body>
</html>
