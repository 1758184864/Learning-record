<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div.chid{
        width: 300px;
        height: 150px;
        border: 1px solid black;
        text-align: center;
        line-height: 80px;
        float: left;
        margin-right: 20px;
    }

    div#main{
        width: 1800px;
        height: 900px;
    }
</style>
<script>
function dragstart(ev){
    ev.dataTransfer.setData("star",ev.target.id);
}

function dragover(ev){
    ev.preventDefault();
}

function drop(ev){
    var data = ev.dataTransfer.getData("star");  
    ev.target.appendChild(document.getElementById(data));
}
</script>
<body>
    <div id="main" ondragover="dragover(event)" ondrop="drop(event)">
        <div class="chid" ondragover="dragover(event)" ondrop="drop(event)"></div>
        <div class="chid" ondragover="dragover(event)" ondrop="drop(event)"></div>
        <h1 id="one" draggable="true" ondragstart="dragstart(event)">把我拖到框里</h1>
    </div>
</body>
</html>
