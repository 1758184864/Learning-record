<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #main{
        width: 1500px;
        height: 500px;
    }
</style>
<script src="./echarts.min.js"></script>
<body>
    <div id="main">
        <script>
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));
    
            // 指定图表的配置项和数据
            var option = {
                //标题
                // title: {
                //     text: 'ECharts 入门示例'
                // },
                
                //工具集
                tooltip: {},
                
                //图例
                legend: {
                    data:['话费','流量']
                },
                
                //X轴
                xAxis: {
                    data: ['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月']
                },
                
                //Y轴
                yAxis: {},
                
                
                series: [{
                    name: '话费',
                    type: 'bar',
                    // type: 'bar'：柱状/条形图
                    // type: 'line'：折线/面积图
                    // type: 'pie'：饼图
                    stack: '月份',
                    data: [100.5,123,86.5,58.9,90,92.4,88.7,69.2,98,75,97.8,109],
                    itemStyle:{
                        normal:{
                            label:{
                                show:true,
                                position:'inside'
                            }
                        }
                    }
                },
                {
                    name: '流量',
                    type: 'bar',                    
                    stack: '月份',
                    data: [50,48,55,99,100,98.9,87.3,55,83,59,68,88],
                    itemStyle:{
                        normal:{
                            label:{
                                show:true,
                                position:'top'
                            }
                        }
                    }
                },
                ]
            };
    
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
    </script>
    </div>
</body>
</html>
