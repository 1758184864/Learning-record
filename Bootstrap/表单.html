<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="./jquery-3.5.1.min.js"></script>
<link rel="stylesheet" href="./bootstrap-4.5.0-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
<script src="./bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
<body>
    <div class="container">
        <form class="was-validated">
            <!-- 输入框 -->
            <div class="row">
                <label for="username" class="col-md-1">账号</label>
                <input type="text" class="form-control col-md-4 offset-md-1" id="username" placeholder="请输入账号">
            </div>
            <div class="row">
                <label for="password" class="col-md-1">密码</label>
                <input type="text" class="form-control col-md-4 offset-md-1" id="password" placeholder="请输入密码">
            </div>
            <br>
            <button class="btn btn-primary">登录</button>

            <!-- 文本域 -->
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <!-- 下拉菜单 -->
            <select class="form-control" multiple>
                <option value="">第1个选项</option>
                <option value="">第2个选项</option>
                <option value="">第3个选项</option>
                <option value="">第4个选项</option>
            </select>

            <!-- 复选框 -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  选项1
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                <label class="form-check-label" for="defaultCheck2">
                    选项2
                </label>
            </div>

            <!-- 单选框 -->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Default radio
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Second default radio
                </label>
            </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
                <label class="form-check-label" for="exampleRadios3">
                    Disabled radio
                </label>
            </div>

            <!-- 输入框组 -->
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control">
            </div>

            <div class="input-group">
                <input type="text" class="form-control" placeholder="">
                <div class="input-group-append">
                    <span class="input-group-text">.com</span>
                </div>
            </div>

            <div class="input-group">
                <input type="text" class="form-control" placeholder="">
                <div class="input-group-append">
                    <button class="input-group-btn btn btn-primary">OK</button>
                    <button class="input-group-btn btn btn-danger">Cancel</button>
                </div>
            </div>

            <!-- 带下拉菜单的输入框组 -->
            <div class="input-group">
                <div class="input-group-append">
                    <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">OK</button>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">百度</a>
                        <a href="#" class="dropdown-item">百度</a>
                        <a href="#" class="dropdown-item">百度</a>
                        <a href="#" class="dropdown-item">百度</a>
                        <a href="#" class="dropdown-item">百度</a>
                        <a href="#" class="dropdown-item">百度</a>
                    </div>
                </div>
                <input type="text" class="form-control">
            </div>
        </form>
    </div>
</body>
</html>
