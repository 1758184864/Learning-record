<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="./jquery-3.5.1.min.js"></script>
<link rel="stylesheet" href="./bootstrap-4.5.0-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
<script src="./bootstrap-4.5.0-dist/js/bootstrap.bundle.min.js"></script>
<style>
    #skills{
        margin-top: 20px;
    }

    #skills .card-header{
        margin-bottom: 10px;
    }

    #skills .progress{
        margin-bottom: 8px;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">个人信息</div>
                    <div class="card-body">
                        <img src="./demo.png" class="img-thumbnail">
                        <p class="text-primary text-center">李爽</p>
                        <address>
                            <p>
                                <i class="fa fa-home"></i>
                                四川信息职业技术学院
                            </p>
                            <p>
                                <i class="fa fa-envelope"></i>
                                628000
                            </p>
                            <p>
                                <i class="fa fa-mobile"></i>
                                18982379506
                            </p>
                        </address>
                    </div>
                </div>
                <div class="card border-info" id="skills">
                    <div class="card-header bg-info">个人技能</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div>HTML5</div>
                                <div>CSS</div>
                                <div>JQuery</div>
                                <div>JS</div>
                            </div>
                            <div class="col-md-6">
                                <div class="progress">
                                    <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 80%;"></div>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 75%;"></div>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 70%;"></div>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 75%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card border-info">
                    <div class="card-header bg-info">项目展示</div>
                    <div class="card-body text-center">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card">
                                    <img src="./常用表格颜色.jpg" class="card-img-top">
                                    <div class="card-body">
                                        <a href="#" class="card-link">项目1</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <img src="./常用表格颜色.jpg" class="card-img-top">
                                    <div class="card-body">
                                        <a href="#" class="card-link">项目2</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <img src="./常用表格颜色.jpg" class="card-img-top">
                                    <div class="card-body">
                                        <a href="#" class="card-link">项目3</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
