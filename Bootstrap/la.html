<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="./jquery-3.5.1.min.js"></script>
<link rel="stylesheet" href="./bootstrap-4.5.0-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
<script src="./bootstrap-4.5.0-dist/js/bootstrap.bundle.min.js"></script>
<body>
    <button class="btn btn-primary" data-toggle="modal" data-target="#my_modal">显示模态框</button>
    <div class="modal" id="my_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">修改图片<button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span></button></div>
                <form>
                <div class="modal-body">
                        <span>当前图片地址：./bootstrap-4.5.0-dist/js/bootstrap.bundle.min.js</span>
                        <input class="form-control mt-3" type="text" placeholder="请输入新的图片地址">      
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn" type="button">取消</button>
                    <button class="btn btn-primary" type="button">修改</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
