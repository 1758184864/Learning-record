<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <link rel="stylesheet" href="./bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<script src="../JQ/jquery-3.5.1.min.js"></script>
<script src="./bootstrap-4.5.0-dist/js/bootstrap.bundle.js"></script>
<style>
    div{
        border-bottom: 5px;
        border-top: 5px;
    }
</style>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>偏移列</h1>
            <p>offset-md-4 是把col-md-4往右移了四列格</p>
        </div>
        <div class="row">
            <div class="col-md-4 bg-success">
                <p>col-md-4</p>
            </div>
            <div class="col-md-4 offset-md-4 bg-warning">
                <p>col-md-4</p>
            </div>
            <div class="col-md-3 offset-md-3 bg-success">
                <p>col-md-3</p>
            </div>
            <div class="col-md-3 offset-md-3 bg-warning">
                <p>col-md-3</p>
            </div>
            <div class="col-md-6 offset-md-3 bg-success">
                <p>col-md-3</p>
            </div>
        </div>
    </div>
</body>
</html>
