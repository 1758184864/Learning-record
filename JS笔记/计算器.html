<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
window.onload = init;
    var inputs;
    var spanInfo;
    var myselect;
    var myselectValue;
function init(){
    inputs   = document.getElementsByTagName("input")
    spanInfo = document.getElementById("spanInfo");
    myselect = document.getElementById("value");
    inputs[2].addEventListener("click",getValues);
}

    function getValues(){
        var num1,num2;
        num1 = Number(inputs[0].value);
        num2 = Number(inputs[1].value);
        // num1 = parseFloat(inputs[0].value);
        // num2 = parseFloat(inputs[2].value);
        if(isNaN(num1) == true || isNaN(num2) == true)
        {
            inputs[0].value = "";
            inputs[1].value = "";
            inputs[3].value = "";
            spanInfo.style.color = "red";
            spanInfo.innerHTML="请输入正确的数字";
        }else{
            spanInfo.style.color = "green";
            spanInfo.innerHTML="输入正确";
            inputs[3].value = calculate(num1,num2);
        } 

            function calculate(num1,num2){
                var	num3
                myselectValue = myselect.value;
            if(myselectValue == "+"){
                	num3 = num1+num2;
                    
            }else if(myselectValue == "-"){
                	num3 = num1-num2;
                    
            }else if(myselectValue == "*"){
                	num3 = num1*num2;
                    
            }else{
                	num3 = num1/num2;
                    
            }
                return num3;
        }     
    }
        

</script>
<body>
    <form>
        <input type="text" >
        <select id="value">
            <option value ="+">+</option>
            <option value ="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text">
        <input type="button" value="=">
        <input type="text">
    </form>
    <span id="spanInfo"></span>
</body>
</html>
